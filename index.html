<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelo - odbierz paczkę</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container__text">
          <div class="logo">
            <h1 class="logo__heading">envelo</h1>
            <span class="logo__subheading">Grupa Poczty Polskiej</span>
          </div>
          <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
          <p>Rozpocznij klikając w przycisk.</p>
          <button class="button button__showInputs">Odbierz paczkę</button>

          <form name="parcel" class="form__parcel d-none">
            <div class="parcel__inputs">
              <div class="parcel__enterNumber">
                <label for="phone">Numer telefonu:</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                  required
                />
              </div>
              <div class="parcel__enterNumber">
                <label for="parcelKey">Kod odbioru:</label>
                <input
                  type="text"
                  name="parcelKey"
                  id="parcelKey"
                  pattern="[0-9]{4}"
                  required
                />
              </div>
            </div>
            <button class="button button__submitForm" type="submit">
              Odbierz paczkę
            </button>
          </form>
        </div>
        <div>
          <img
            class="courierImg"
            src="./images/courier.png"
            alt="courier photo"
          />
        </div>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
