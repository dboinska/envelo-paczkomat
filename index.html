<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelo - odbierz paczkę</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container__text">
          <div class="logo">
            <h1 class="logo__heading">envelo</h1>
            <span class="logo__subheading">Grupa Poczty Polskiej</span>
          </div>
          <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
          <p>Rozpocznij klikając w przycisk.</p>
          <button class="button button__showInputs">Odbierz paczkę</button>

          <form name="parcel" class="form__parcel d-none" autocomplete="off">
            <div class="parcel__inputs">
              <div class="parcel__enterNumber">
                <label for="phone" autocomplete="off">Numer telefonu:</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{9}"
                  required
                />
              </div>
              <div class="parcel__enterNumber">
                <label for="parcelKey" autocomplete="off">Kod odbioru:</label>
                <input
                  type="text"
                  name="parcelKey"
                  id="parcelKey"
                  pattern="[0-9]{4}"
                  required
                />
              </div>
            </div>
            <button class="button button__submitForm" type="submit">
              <i class="d-none fa fa-spinner fa-spin"></i>
              Odbierz paczkę
            </button>
          </form>
        </div>
        <div>
          <img
            class="courierImg"
            src="./images/courier.png"
            alt="courier photo"
          />
        </div>
      </div>
      <section class="modal passValidation d-none">
        <h2>Paczka odebrana!</h2>
        <div class="parcelImg">
          <img src="./images/parcel.png" alt="" />
        </div>
        <p>
          Zrobiłeś to w <span class="timeInfo"></span> sekund! Czy możemy zrobić
          dla Ciebie coś jeszcze?
        </p>
        <div class="finalDecision">
          <button class="button" id="endButton">To wszystko na dziś</button>
          <button class="button button__white" id="nextParcel__pass">
            Odbierz kolejną paczkę
          </button>
        </div>
        <progress
          value="0"
          max="100"
          id="progressPassForm"
          class="progress"
        ></progress>
      </section>
      <section class="modal failValidation d-none">
        <div class="modal__center">
          <h2>Nie znaleziono paczki!</h2>
          <p></p>
          <button class="button" id="nextParcel__fail">Spróbuj ponownie</button>
          <progress
            value="0"
            max="100"
            id="progressFailForm"
            class="progress"
          ></progress>
        </div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
